apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: shared-pingpong
          persistentVolumeClaim:
            claimName: pingpong-claim
      containers:
        - name: pingpong
          image: tapanih/dwk-pingpong:0.2
          volumeMounts:
          - name: shared-pingpong
            mountPath: /usr/local/bin/pongs