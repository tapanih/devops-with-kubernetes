apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
  namespace: alpha
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: tapanih/dwk-pingpong:0.5